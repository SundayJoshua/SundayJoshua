version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Pip
          commands:
            - checkout
    dependencies: []
  - name: Test
    dependencies:
      - 'Block #1'
    task:
      prologue:
        commands:
          - sem-version python 3.10.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd ecommerce
          - python manage.py makemigrations
          - python manage.py migrate
          - python manage.py test
          - cd ecommerce
          - python manage.py check --deploy
          - pip install flake8
          - flake8 martor_demo/ --max-line-length=127
      jobs:
        - name: Unit tests
          commands:
            - cd ecommerce
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Deploy checklist
          commands:
            - cd ecommerce
            - python manage.py check --deploy
        - name: Style
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
